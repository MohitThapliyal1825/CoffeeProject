<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - CRAXY Coffee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
     .navbar {
      background-color: #4b2e2e;
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 600;
    }

    .navbar-nav .nav-link:hover {
      color: #ffd700 !important;
    }

    .contact-section {
      padding: 60px 0;
    }

    .contact-section h2 {
      font-weight: 700;
      color: #4b2e2e;
      margin-bottom: 30px;
    }

    .contact-form label {
      font-weight: 600;
      color: #4b2e2e;
    }

    .contact-form input,
    .contact-form textarea {
      border-radius: 8px;
    }

    .btn-dark {
      background-color: #4b2e2e;
      border: none;
    }

    .btn-dark:hover {
      background-color: #6e3b3b;
    }

    .map-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .shop-image {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      height: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .shop-image {
        height: 200px;
      }
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">CRAXY Coffee</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon bg-light rounded"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="About us.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="contact-section">
    <div class="container">
      <h2 class="text-center">Get in Touch</h2>
      <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6 contact-form mb-4">
          <form>
            <div class="mb-3">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
            </div>
            <div class="mb-3">
              <label for="email">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>
            <div class="mb-3">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write your message..." required></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Send Message</button>
          </form>
        </div>

        <!-- Map & Image -->
        <div class="col-md-6">
          <div class="mb-4">
            <img src="blur-coffee-cafe-shop-restaurant-with-bokeh-background-xd.jpg" alt="Our Coffee Shop" class="shop-image" />
          </div>
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7007.472675475118!2d77.30515860695148!3d28.57767910209732!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce45b7e24b733%3A0xb8dd905f45fbfcd5!2sSector%2016%2C%20Noida%2C%20Uttar%20Pradesh%20201301!5e0!3m2!1sen!2sin!4v1747816459646!5m2!1sen!2sin"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</body>
</html>
